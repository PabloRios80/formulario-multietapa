<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Agregar Nuevo Usuario</h2>

        <!-- Mostrar un mensaje si se ha agregado el usuario correctamente -->
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <!-- Formulario específico para agregar un usuario -->
        <form action="{{ url_for('agregar_usuario') }}" method="POST">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese el nombre de usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese la contraseña" required>
            </div>
            
            <div class="form-group">
                <label for="role">Rol:</label>
                <select id="role" name="role" required>
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
            </div>
            
            <button type="submit">Agregar Usuario</button>
        </form>

        <!-- Enlace para volver al panel de administración -->
        <p><a href="{{ url_for('admin_dashboard') }}">Volver al Panel de Administración</a></p>
    </div>
</body>
</html>
