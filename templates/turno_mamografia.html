<form method="post" enctype="multipart/form-data">
    <label for="dni">DNI:</label>
    <input type="text" name="dni" required>

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" name="telefono" required>

    <label for="prestador">Prestador:</label>
    <input type="text" name="prestador" required>

    <label for="fecha_turno">Fecha del Turno:</label>
    <input type="date" name="fecha_turno" required>

    <label for="hora_turno">Hora del Turno:</label>
    <input type="time" name="hora_turno" required>

    <label for="resultados_mamografia">Resultados de Mamografía:</label>
    <input type="file" name="resultados_mamografia" required>

    <button type="submit">Guardar</button>
</form>
